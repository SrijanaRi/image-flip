<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Flip</title>
    <style>
        .flip-container {
            perspective: 1000px;
        }
        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-container:hover .flipper {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="flip-container">
        <div class="flipper">
            <div class="front">
                <img src="front-image-url.jpg" alt="Front Image">
            </div>
            <div class="back">
                <img src="back-image-url.jpg" alt="Back Image">
            </div>
        </div>
    </div>
</body>
</html>
